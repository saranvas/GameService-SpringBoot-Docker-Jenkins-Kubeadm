
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]  # Look for a HTTP 200 response.
    static_configs:
      - targets:
        - http://prometheus.io    # Target to probe with http.
        - http://54.160.177.186:32377  # Target to probe with https.
        - http://34.234.84.117:32377 # Target to probe with http on port 8080.
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 18.232.147.196:9115

  - job_name: "node_exporter"

    static_configs:
      - targets: ['54.227.188.192:9100']

  - job_name: "jenkins"
    metrics_path: '/prometheus'
    static_configs:
      - targets: ["54.227.188.192:8080"]
